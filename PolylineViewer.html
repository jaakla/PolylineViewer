
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Polyline Viewer</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Stamen map tiles from http://maps.stamen.com/js/ (must be hosted with https) -->
    <script type="text/javascript" src="./lib/tile.stamen.v1.3.0.js"></script>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://rawgit.com/jieter/Leaflet.encoded/master/Polyline.encoded.js"></script>

    <!-- Include the Tableau Extensions library so we can communicate with Tableau -->
    <script src="./lib/tableau-extensions-1.latest.js"></script>

    <!-- Our extension's code -->
    <script src="./PolylineViewer.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Interactive UI -->
      <div id="selected_marks">
        <div>Route display for <span class="chosen_sheet_name" id="selected_marks_title"></div>
        <button title="Select Sheet" type="button" class="btn btn-link" id="show_choose_sheet_button">
          <span class="glyphicon glyphicon-cog" aria-hidden="true">Select Sheet</span>
        </button>
      </div>
    </div>

    <div id="choose_sheet_dialog" class="modal fade" role="dialog" style="visibility: collapse" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" id="close_choose_sheet" class="close" data-dismiss="modal">>&times;</button>
            <span class="modal-title">Choose a Sheet from <span class="sheet_name" id="choose_sheet_title"></span>
          </div>
          <div class="modal-body">
            <div id="choose_sheet_buttons"></div>
          </div>
        </div>
      </div>
    </div>


    <div id="map" style="width: 98%; height: 93%; min-height: 250px; max-height: 100%; max-width: 100%; position: absolute"></div>
    <div class="credits">
      <!-- normally this should be on the tiles, including as backup -->
      Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.
    </div>

    <div id="no_data_message">
      <h5>No marks selected</h5>
    </div>
  </head>
</html>
